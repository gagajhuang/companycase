    <main>
      <article id="AON__block">
        <div class="banner__block">
          <div class="login__block">
            <div class="login-title">
              鉅亨企業退休平台
            </div>
            <div class="login-content">
              <div class="AON-logo">
                <img src="images/logo-Aon.png" alt="">
                怡安管理顧問
              </div>
              <label for="amount-input">帳號 Username
                <input type="text" class="login-input" name="amount-input">
              </label>
              <label for="amount-input">密碼 Password
                <input type="password" class="login-input" name="amount-input">
              </label>
              <div class="login-help">
                <label for="check-remember">
                  <input type="checkbox" id="check-remember" name="check-remember">Remember Me
                </label>
                <button>忘記密碼？</button>
              </div>
              <button class="login-btn">登入</button>
            </div>
          </div>
          <div class="login__block forget__block" style="display: none;">
            <div class="login-title">
              忘記密碼
            </div>
            <div class="login-content">
              <p>請提供您的原註冊 E-mail 信箱，我們將發送郵件至您的信箱。請您按步驟操作，重新設定密碼。</p>
              <label for="amount-input">E-mail 信箱
                <input type="text" class="login-input" name="amount-input">
              </label>
              <div class="login-help">
                (提醒您，需與原註冊信箱相符)
              </div>
              <div class="btn__block">
                <button class="login-btn back-btn">返回登入</button>
                <button class="login-btn">送出</button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
