    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>

  <body>
    <!--GTM-->
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGTM.js"></script>
    <header>
      <nav>
        <div class="logo logo-title">
          <a href="https://www.anuefund.com/" target="_blank">
            <img src="images/logo.svg" alt="鉅亨買基金" />
          </a>
          <h1>鉅亨企業退休平台</h1>
        </div>
        <div id="menu-btn"><img src="images/menubtn.png" /></div>
        <div class="menu">
          <ul>
            <li><a href="02-account-list.html">帳戶總覽</a></li>
            <li><a href="retirement-plan.html">鉅亨退休計畫</a></li>
            <li><a href="safety-declaration.html">安全宣言</a></li>
            <li class="opentrack">我要開戶</li>
            <!-- <li class="login"><a href="#">登入</a></li> -->
            <li class="login">
              用戶：ARRRRRR
              <a href="#">登出</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <article id="AON">
        <h2>公司資訊</h2>
        <section>
          <div class="section__block information">
            <div>
              <form action="">
                  <!-- step 01 -->
                  <div class="tab-pane fade show active" id="step01" role="tabpanel" aria-labelledby="home-tab" >
                    <div class="process-content">
                      <!-- 公司名稱 -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">公司名稱</label>
                        <input type="text" id="amount-input" class="label-style" name="amount-input" placeholder="">
                      </div>
                      <!-- 統一編號 -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">統一編號</label>
                        <input type="text" id="amount-input" class="label-style" name="amount-input" placeholder="">
                      </div>
                      <!-- 聯絡人 -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">聯絡人</label>
                        <input type="text" id="amount-input" class="label-style" name="amount-input" placeholder="">
                      </div>
                      <!-- Email -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">E-mail</label>
                        <input type="text" id="amount-input" class="label-style" name="amount-input" placeholder="">
                      </div>
                      <!-- 活動開始日期 -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">活動開始(年/月)</label>
                        <div class="input-date">
                          <div class="input-group">
                            <input type="text" name="chooseY" class="datepicker_input form-control choose-y" />
                            <img src="images/img-calender.svg" alt="" />
                          </div>
                          <div class="input-group">
                            <input type="text" name="chooseM" class="datepicker_input form-control choose-M" />
                            <img src="images/img-calender.svg" alt="" />
                          </div>
                        </div>
                      </div>
                      <!-- 每期結帳(日) -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">每期結帳(日)</label>
                        <div class="input-date">
                          <div class="input-group">
                            <input type="text" name="chooseD" class="datepicker_input form-control choose-D" />
                            <img src="images/img-calender.svg" alt="" />
                          </div>
                        </div>
                      </div>
                      
                      <!-- 負責業務 -->
                      <div class="amount__block amount-single">
                        <label for="amount-input">負責業務</label>
                        <input type="text" id="amount-input" class="label-style" name="amount-input" placeholder="">
                      </div>
                    </div>
                    <div class="btn__block">
                      <button class="btn-prev">返回</button>
                      <button class="btn-next">儲存</button>
                    </div>
                  </div>
              </form>
            </div>
            
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!--js-->
    <script src="assets/aos/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="assets/fancybox/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
