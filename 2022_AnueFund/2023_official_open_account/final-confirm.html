<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="description" content="鉅亨買基金開戶" />
    <meta property="og:title" content="鉅亨買基金開戶" />
    <meta property="og:description" content="鉅亨買基金開戶" />
    <meta property="og:type" content="article" />
    <!-- <meta property="og:url" content="https://www.anuefund.com/launch/ESG" />
    <meta property="og:image" content="https://www.anuefund.com/launch/ESG/images/fb.jpg" /> -->
    <meta property="og:site_name" content="鉅亨買基金" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />

    <title>鉅亨買基金開戶</title>
    <link rel="icon" href="images/anuefund.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/aos/aos.css" />
    <link rel="stylesheet" type="text/css" href="assets/animate.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/guideline.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- <script src="assets/jquery-1.12.4.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGA.js"></script>
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/AppierMethod.js"></script>
  </head>

  <body>
    <!--GTM-->
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGTM.js"></script>
    <header>
      <nav>
        <div class="logo logo-title">
          <a href="https://www.anuefund.com/" target="_blank">
            <img src="images/logo.svg" alt="鉅亨買基金" />
          </a>
          <h1>註冊開戶</h1>
        </div>
        <!-- <div id="menu-btn"><img src="images/menubtn.png" /></div>
        <div class="menu">
          <ul>
            <li><a href="#">母子基金首頁</a></li>
            <li><a href="#">投資特點</a></li>
            <li><a href="#">申購優惠</a></li>
            <li><a href="#">常見問題</a></li>
            <li class="logout"><a href="#">登出</a></li>
          </ul>
        </div> -->
      </nav>
    </header>

    <main>
      <article>
        <!-- 各步驟開戶資訊確認 -->
        <section>
          <div class="section__block final-confirmation">
            <h2>各步驟開戶資訊確認</h2>
            <div class="choose-block">
              <div class="choose-item choose-post filled-out">
                <h3>資料上傳</h3>
                <div class="choose-list">
                  <img src="images/img-final01.png" alt="資料上傳">
                </div>
                <button class="btn-revise">查詢修改</button>
              </div>
              <div class="choose-item choose-post filled-out">
                <h3>個資填寫</h3>
                <div class="choose-list">
                  <img src="images/img-final02.png" alt="個資填寫">
                </div>
                <button class="btn-revise">查詢修改</button>
              </div>
              <div class="choose-item choose-post filled-out">
                <h3>風險評估</h3>
                <div class="choose-list">
                  <img src="images/img-final03.png" alt="風險評估">
                </div>
                <button class="btn-revise">查詢修改</button>
              </div>
              <div class="choose-item choose-post">
                <h3>約定帳戶</h3>
                <div class="choose-list">
                  <img src="images/img-final04.png" alt="風險評估">
                </div>
                <button class="btn-revise">立即約定</button>
              </div>
              <div class="choose-item choose-post">
                <h3>閱讀條款</h3>
                <div class="choose-list">
                  <img src="images/img-final05.png" alt="風險評估">
                </div>
                <button class="btn-revise">立即閱讀</button>
              </div>
            </div>
            <div class="btn__block">
              <button class="btn-prev">全部確認完成並送出</button>
            </div>
          </div>
        </section>
        
        <!-- 列印方式 -->
        <section>
          <div class="section__block final-print">
            <h2>選擇列印方式，親簽後免費寄回</h2>
            <div class="choose-block">
              <div class="choose-item choose-print">
                <h3>自行列印<span>(單面列印)</span></h3>
                <div class="choose-list">
                  <img src="images/img-choose05.png" alt="自行列印">
                </div>
                <button class="btn-print btn-download"><a href="finish.html">下載開戶文件</a></button>
              </div>
              <div class="choose-item choose-print">
                <h3>鉅亨列印</h3>
                <div class="choose-list">
                  <img src="images/img-choose06.png" alt="鉅亨列印">
                </div>
                <button class="btn-print btn-anuefund">列印後寄給我</button>
              </div>
            </div>
            <div class="print-notice">
              <div class="print-notice-list">
                <p>如何使用免費寄件服務？</p>
                <ul>
                  <li><strong>[推薦] 郵局：請自行列印開戶文件，免付郵資寄回即可。</strong></li>
                  <li>黑貓宅急便：全省7-11或OK填寫「對方付費託運單」，完成後交給櫃檯人員即可(限台灣本島)。</li>
                </ul>
              </div>
              <div class="print-notice-list">
                <p>自行列印寄回開戶文件注意事項</p>
                <ul>
                  <li>請以<strong>「單面列印」</strong>方式印出開戶文件並<strong>親自「簽名/蓋章」</strong>。</li>
                </ul>
              </div>
              <span>小提醒 ：因開戶文件有加密，無法於7-11或全家便利商店列印，歡迎善用鉅亨免費列印服務。</span>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!--js-->
    <script src="assets/aos/aos.js"></script>
    <script src="https://kit.fontawesome.com/52207513ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
