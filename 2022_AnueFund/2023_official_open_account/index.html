    <title>鉅亨買基金開戶</title>

  <body>
    <!--GTM-->
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGTM.js"></script>
    <header>
      <nav>
        <div class="logo logo-title">
          <a href="https://www.anuefund.com/" target="_blank">
            <img src="images/logo.svg" alt="鉅亨買基金" />
          </a>
          <h1>註冊開戶</h1>
        </div>
      </nav>
    </header>

    <main>
      <article id="simple-infor">
        <section>
          <div class="section__block">
            <div class="simple-block">
              <div class="simple-title">
                <strong class="number-style">3</strong>
                <p>分鐘即可完成開戶，最快<strong>隔日</strong>下單!</p>
              </div>
              <div class="simple-content">
                <p>立即 / 繼續開戶</p>
                <div class="simple-item">
                  <label class="simple-input">
                    <i class="fa-solid fa-user-large"></i>
                    <input type="text" id="input-name" class="simple-input-style" name="input-name" placeholder="姓名"/>
                  </label>
                </div>
                <div class="simple-item">
                  <label class="simple-input">
                    <i class="fa-regular fa-id-card"></i>
                    <input type="text" id="input-id" class="simple-input-style" name="input-id" placeholder="身分證字號"/>
                  </label>
                </div>
                <div class="simple-item">
                  <label class="simple-input">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <input type="text" id="input-phone" class="simple-input-style" name="input-phone" placeholder="手機號碼"/>
                  </label>
                </div>
                <div class="simple-item simple-otp">
                  <label class="simple-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="input-otp" class="simple-input-style" name="input-otp" placeholder="OTP 驗證碼"/>
                  </label>
                  <button class="btn-otp">發驗證碼</button>
                </div>
                <div class="simple-agree">
                  <label>
                    <input type="checkbox" id="" class="" name=""/>
                    本人同意<a href="#">個人資料保護法</a>之聲明。
                  </label>
                </div>
                <button class="btn-submit"><a href="choose.html">確認送出</a></button>
              </div>
            </div>
          </div>
        </section>
      </article>
      <div class="remind">
        <div id="a1" class="modal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">維護通知</div>
              <div class="modal-body">
                12/30(五) 09:00~17:30 因配合集保維護作業，金融卡及網銀開戶功能可能會受到影響。
              </div>
              <div class="modal-header">開戶身分提醒</div>
              <div class="modal-body">
                因部分基金銷售限制及公司政策，<span>不受理</span>具以下身分之開戶申請：
                <ul>
                  <li>美國稅務居民身分</li>
                  <li>中國大陸籍人士</li>
                  <li>申請開戶當時法務部最新公布之受制裁國家人士</li>
                  <li>受監護/輔助宣告人士</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">了解，繼續開戶</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--js-->
    <script src="assets/aos/aos.js"></script>

    <script src="js/main.js"></script>
