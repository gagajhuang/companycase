<html>
  <head>
    <meta charset="utf-8" />

    <meta property="og:image" content="https://www.anuefund.com/launch/ESG/images/fb.jpg" /> -->
    <meta property="og:site_name" content="鉅亨買基金" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />

    <title>鉅亨買基金開戶</title>
    <link rel="icon" href="images/anuefund.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/aos/aos.css" />
    <link rel="stylesheet" type="text/css" href="assets/animate.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/guideline.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- <script src="assets/jquery-1.12.4.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGA.js"></script>
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/AppierMethod.js"></script>
  </head>

  <body>
    <!--GTM-->
    <script src="https://www.anuefund.com/FundSpec/JavaScriptLib/anueGTM.js"></script>
    <header>
      <nav>
        <div class="logo logo-title">
          <a href="https://www.anuefund.com/" target="_blank">
            <img src="images/logo.svg" alt="鉅亨買基金" />
          </a>
          <h1>註冊開戶</h1>
        </div>
        <!-- <div id="menu-btn"><img src="images/menubtn.png" /></div>
        <div class="menu">
          <ul>
            <li><a href="#">母子基金首頁</a></li>
            <li><a href="#">投資特點</a></li>
            <li><a href="#">申購優惠</a></li>
            <li><a href="#">常見問題</a></li>
            <li class="logout"><a href="#">登出</a></li>
          </ul>
        </div> -->
      </nav>
    </header>

    <main>
      <article>
        <section>
          <div class="section__block">
            <h2>開戶前先預備</h2>
            <div class="credentials-block">
              <div class="credentials-item">
                <img src="images/img-credentials01.png" alt="身分證">
                <p>身分證</p>
              </div>
              <div class="credentials-item">
                <img src="images/img-credentials02.png" alt="健保卡">
                <p>健保卡</p>
                <span>(或駕照、護照)</span>
              </div>
              <div class="credentials-item">
                <img src="images/img-credentials03.png" alt="銀行帳戶">
                <p>銀行帳戶</p>
              </div>
            </div>
          </div>
        </section>
        <div class="dividing-line"></div>
        <section>
          <div class="section__block">
            <h2>選擇開戶方式，並準備所需資料</h2>
            <div class="choose-block">
              <div class="choose-item">
                <h3>網銀線上<i class="fa-solid fa-circle-info"></i></h3>
                <div class="choose-list">
                  <img src="images/img-choose01.png" alt="網銀帳戶">
                  <p>網銀帳戶</p>
                </div>
                <div class="choose-list">
                  <img src="images/img-choose02.png" alt="簽名拍照">
                  <p>簽名拍照</p>
                </div>
                <button class="btn-online"><a href="process.html">立即開戶</a></button>
              </div>
              <div class="choose-item choose-card">
                <h3>金融卡線上<i class="fa-solid fa-circle-info"></i></h3>
                <div class="choose-list">
                  <img src="images/img-choose03.png" alt="讀卡機+金融卡">
                  <p>讀卡機+金融卡</p>
                </div>
                <div class="choose-list">
                  <img src="images/img-choose02.png" alt="簽名拍照">
                  <p>簽名拍照</p>
                </div>
                <button class="btn-online">立即開戶</button>
              </div>
              <div class="choose-item choose-post">
                <h3>紙本郵寄<i class="fa-solid fa-circle-info"></i></h3>
                <div class="choose-list">
                  <img src="images/img-choose04.png" alt="存摺封面影本">
                  <p>存摺封面影本</p>
                </div>
                <button class="btn-post">立即開戶</button>
              </div>
            </div>
            
          </div>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer></footer>
    <!--js-->
    <script src="assets/aos/aos.js"></script>
    <script src="https://kit.fontawesome.com/52207513ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
